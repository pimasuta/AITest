apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-splitter
  labels:
    app: expense-splitter
spec:
  replicas: 3
  selector:
    matchLabels:
      app: expense-splitter
  template:
    metadata:
      labels:
        app: expense-splitter
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: expense-splitter
        image: expensesplitteracr.azurecr.io/expense-splitter:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
