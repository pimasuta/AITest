<div class="login-container">
  <div class="login-content">
    <mat-card class="login-card">
      <mat-card-header>
        <div class="login-header">
          <mat-icon class="login-icon">account_circle</mat-icon>
          <h1>Expense Splitter</h1>
          <p class="subtitle">Sign in to continue</p>
        </div>
      </mat-card-header>

      <mat-card-content>
        <!-- Not Logged In State -->
        @if (!isLoggedIn) {
          <div class="login-section">
            <p class="welcome-text">
              Welcome! Please sign in with your Microsoft account to access the application.
            </p>

            <button 
              mat-raised-button 
              color="primary" 
              class="sign-in-button"
              (click)="login()"
              [disabled]="isLoading">
              @if (!isLoading) {
                <mat-icon>login</mat-icon>
              }
              @if (isLoading) {
                <mat-spinner diameter="20"></mat-spinner>
              }
              {{ isLoading ? 'Signing in...' : 'Sign In with Microsoft' }}
            </button>

            @if (loginError) {
              <div class="error-message">
                <mat-icon>error</mat-icon>
                <span>{{ loginError }}</span>
              </div>
            }
          </div>
        }

        <!-- Logged In State -->
        @if (isLoggedIn) {
          <div class="profile-section">
            <div class="profile-info">
              <mat-icon class="profile-icon">person</mat-icon>
              <div class="profile-details">
                <h2 class="user-name">{{ userName }}</h2>
                <p class="user-email">{{ userEmail }}</p>
              </div>
            </div>

            <div class="profile-actions">
              <button 
                mat-raised-button 
                color="accent"
                (click)="router.navigate(['/'])">
                <mat-icon>home</mat-icon>
                Go to App
              </button>

              <button 
                mat-stroked-button 
                color="warn"
                (click)="logout()">
                <mat-icon>logout</mat-icon>
                Sign Out
              </button>
            </div>
          </div>
        }
      </mat-card-content>

      <mat-card-footer>
        <p class="footer-text">
          Powered by Azure Active Directory
        </p>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
